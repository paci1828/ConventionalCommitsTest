name: Generate Release Notes

on:
  push:
    tags: [ "v*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install -g release-notes-builder
      - run: release-notes-builder generate --tag-prefix 'v' --format markdown > CHANGELOG.md
      - uses: actions/create-release@v3
        with:
          tag_name: ${{ github.ref }}
          release_body_type: "file"
          release_body_file: CHANGELOG.md
